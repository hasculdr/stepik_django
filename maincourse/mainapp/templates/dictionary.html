<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My dictionary</title>
</head>
<body>
<h1>Словарь</h1>
    <table class="words_list"><tbody>
        {%for w, t in items%}
            <tr>
                <td>{{w}}</td>
                <td>{{t}}</td>
            </tr>
        {%endfor%}
        </tbody></table>
</body>
</html>
